---
- hosts: localhost 
  tasks:
    - name: Upgrade packages to latest version (Debian-based)
      when: ansible_os_family == "Debian"
      become: true
      apt:
        update_cache: true
        cache_valid_time: 3600
        upgrade: true

    - name: Upgrade packages to latest version (Archlinux-based)
      when: ansible_os_family == "Archlinux"
      become: true
      pacman:
        update_cache: yes
        upgrade: yes

    - name: Upgrade packages to latest version (Solus)
      when: ansible_os_family == "Solus"
      become: true
      command: "eopkg upgrade --yes-all"

    - name: Configure aliases
      lineinfile:
        create: true
        path: "~/.bash_aliases"
        line: "{{ item }}"
      with_items:
        - "alias diff='icdiff'"
        - "alias top='htop'"
        - "alias du='ncdu'"
        - "alias grep='echo you should use ack instead'"
        - "alias watch='echo you should use entr instead'"

    - name: Install packages (Debian-based)
      when: ansible_os_family == "Debian"
      become: true
      package:
        state: present
        name: "{{ item }}"
      with_items:
        - "apt-transport-https"
        - "dconf-editor"
        - "icdiff"
        - "entr"
        - "ddd"
        - "lynis"
        - "transmission"
        - "software-properties-common"

    - name: Install packages (Debian)
      when: ansible_distribution == "Debian"
      become: true
      package:
        state: present
        name: "apt-listbugs"

    - name: Install packages (Archlinux-based)
      when: ansible_os_family == "Archlinux"
      become: true
      package:
        state: present
        name: "{{ items }}"
      with_items:
        - "yay"
        - "package-query"
        - "arch-audit"
        - "transmission-gtk"

    - name: Uninstall and remove unneeded packages from cache
      when: ansible_os_family == "Debian"
      become: true
      apt:
        autoremove: true
        autoclean: true

    - name: Install Desktop Environment stuff
      when: ansible_env['XDG_CURRENT_DESKTOP'] == "MATE"
      include_role: 
        name: mate_addtl
    
    - name: Install Desktop Environment stuff
      when: ansible_env['XDG_CURRENT_DESKTOP'] == "GNOME"
      include_role: 
        name: gnome_addtl

  roles:
    - common
    - firefox
    - git
    - vim
    - tmux
    - bat
    - fd
    - fzf
    - tor_browser
    - docker
    - kvm
    - nextcloud
    - yubikey
    - steam
    - protonvpn
    - bash_conf
